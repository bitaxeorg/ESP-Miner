openapi: 3.1.0
info:
  title: ESP-Miner API
  description: API specification for ESP-Miner HTTP server
  version: 2.0.0
  license:
    name: GNU General Public License version 3
    url: https://opensource.org/license/gpl-3-0

servers:
  - url: http://{device_ip}
    description: ESP-Miner device
    variables:
      device_ip:
        default: "192.168.1.1"
        description: IP address of the ESP-Miner device

components:
  schemas:
    SharesRejectedReason:
      type: object
      required:
        - message
        - count
      properties:
        message:
          type: string
          description: Rejection reason from pool
          examples:
            - "Job not found"
        count:
          type: integer
          description: Shares rejected for this reason
    WifiNetwork:
      type: object
      required:
        - ssid
        - rssi
        - authMode
      properties:
        ssid:
          type: string
          description: Network SSID
          examples:
            - "MyWiFiNetwork"
        rssi:
          type: integer
          description: Signal strength in dBm
          examples:
            - -65
        authMode:
          type: integer
          minimum: 0
          maximum: 12
          enum:
            - 0  # WIFI_AUTH_OPEN
            - 1  # WIFI_AUTH_WEP
            - 2  # WIFI_AUTH_WPA_PSK
            - 3  # WIFI_AUTH_WPA2_PSK
            - 4  # WIFI_AUTH_WPA_WPA2_PSK
            - 5  # WIFI_AUTH_WPA2_ENTERPRISE
            - 6  # WIFI_AUTH_WPA3_PSK
            - 7  # WIFI_AUTH_WPA2_WPA3_PSK
            - 8  # WIFI_AUTH_WAPI_PSK
            - 9  # WIFI_AUTH_OWE
            - 10 # WIFI_AUTH_WPA3_ENT_192
            - 11 # WIFI_AUTH_WPA3_PSK_192 (deprecated)
            - 12 # WIFI_AUTH_WPA3_EXT_PSK (deprecated)
          description: |
            Authentication mode:
            * 0 - OPEN
            * 1 - WEP
            * 2 - WPA_PSK
            * 3 - WPA2_PSK
            * 4 - WPA_WPA2_PSK
            * 5 - WPA2_ENTERPRISE
            * 6 - WPA3_PSK
            * 7 - WPA2_WPA3_PSK
            * 8 - WAPI_PSK
            * 9 - OWE (Opportunistic Wireless Encryption)
            * 10 - WPA3_ENT_192 (Enterprise Suite-B)
            * 11 - WPA3_PSK_192 (deprecated, use WPA3_PSK)
            * 12 - WPA3_EXT_PSK (deprecated, use WPA3_PSK)
          examples:
            - 3

    SystemInfo:
      type: object
      required:
        - bestDiff
        - bestSessionDiff
        - blockFound
        - blockHeight
        - coreVoltageActual
        - current
        - expectedHashrate
        - fanRPM
        - fanSpeed
        - freeHeap
        - freeHeapInternal
        - freeHeapSpiram
        - hashrate
        - ipv4
        - ipv6
        - isUsingFallbackStratum
        - networkDifficulty
        - overheatMode
        - poolDifficulty
        - power
        - scriptSig
        - sharesAccepted
        - sharesRejected
        - sharesRejectedReasons
        - temp
        - temp2
        - uptimeSeconds
        - voltage
        - vrTemp
        - wifiRSSI
      properties:
        bestDiff:
          type: number
          description: Best difficulty achieved
        bestSessionDiff:
          type: number
          description: Best difficulty achieved in current session
        coreVoltageActual:
          type: number
          description: Actual measured ASIC core voltage
        current:
          type: number
          description: Current draw in milliamps
        expectedHashrate:
          type: number
          description: Expected hashrate at the current frequency setting
        fanRPM:
          type: number
          description: Current fan speed in RPM
        fanSpeed:
          type: number
          description: Current fan speed percentage
        freeHeap:
          type: number
          description: Available heap memory in bytes
        freeHeapInternal:
          type: number
          description: Available internal heap memory in bytes
        freeHeapSpiram:
          type: number
          description: Available Spiram heap memory in bytes
        frequency:
          type: number
          description: ASIC frequency in MHz
        hashrate:
          type: number
          description: Current hashrate
        ipv4:
          type: string
          description: IPv4 address
        ipv6:
          type: string
          description: IPv6 address
        isUsingFallbackStratum:
          type: boolean
          description: Whether using fallback stratum
        overheatMode:
          type: boolean
          description: Overheat protection mode
        overclockEnabled:
          type: boolean
          description: Set custom voltage/frequency in AxeOS
        poolDifficulty:
          type: number
          description: Current pool difficulty
        power:
          type: number
          description: Power consumption in watts
        powerFault:
          type: string
          description: Voltage regulator fault reason, if any
        sharesAccepted:
          type: number
          description: Number of accepted shares
        sharesRejected:
          type: number
          description: Number of rejected shares
        sharesRejectedReasons:
          type: array
          description: Reason(s) shares were rejected
          items:
            $ref: '#/components/schemas/SharesRejectedReason'
        temp:
          type: number
          description: Average chip temperature
        temp2:
          type: number
          description: Average chip temperature from second sensor
        uptimeSeconds:
          type: number
          description: System uptime in seconds
        voltage:
          type: number
          description: Input voltage
        vrTemp:
          type: number
          description: Voltage regulator temperature
        wifiRSSI:
          type: number
          description: WiFi signal strength
        blockHeight:
          type: integer
          description: Current block height
        scriptSig:
          type: string
          description: Scriptsig extracted from coinbase transaction
        networkDifficulty:
          type: string
          description: Current network difficulty in human-readable format

    BoardInfo:
      type: object
      required:
        - apEnabled
        - asicCount
        - asicModel
        - boardFamily
        - boardVersion
        - defaultFrequency
        - defaultVoltage
        - frequencyOptions
        - idfVersion
        - isPSRAMAvailable
        - macAddr
        - maxPower
        - nominalVoltage
        - runningPartition
        - smallCoreCount
        - swarmColor
        - version
        - axeOSVersion
        - voltageOptions
      properties:
        apEnabled:
          type: boolean
          description: Whether AP mode is enabled
        asicCount:
          type: number
          description: Number of ASICs detected
        asicModel:
          type: string
          description: ASIC model identifier
          enum:
            - BM1366
            - BM1368
            - BM1370
            - BM1397
          examples:
            - "BM1366"
        boardFamily:
          type: string
          description: Board family name
          examples:
            - "Ultra"
        boardVersion:
          type: string
          description: Hardware board version
        defaultFrequency:
          type: number
          description: Default frequency for the ASIC model in MHz
          examples:
            - 450
        defaultVoltage:
          type: number
          description: Default voltage for the ASIC model in millivolts
          examples:
            - 1100
        frequencyOptions:
          type: array
          description: Available frequency options for the ASIC model in MHz
          items:
            type: number
          examples:
            - [400, 425, 450, 475, 485, 500, 525, 550, 575]
        idfVersion:
          type: string
          description: ESP-IDF version
        isPSRAMAvailable:
          type: boolean
          description: Whether PSRAM is available
        macAddr:
          type: string
          description: Device MAC address
        maxPower:
          type: integer
          description: Maxmium power draw of the board in watts
        nominalVoltage:
          type: integer
          description: Nominal board voltage
        runningPartition:
          type: string
          description: Currently active OTA partition
        smallCoreCount:
          type: number
          description: Number of small cores
        swarmColor:
          type: string
          description: Swarm color
          examples:
            - "purple"
        version:
          type: string
          description: Firmware version
        axeOSVersion:
          type: string
          description: AxeOS version
        voltageOptions:
          type: array
          description: Available voltage options for the ASIC model in millivolts
          items:
            type: number
          examples:
            - [1100, 1150, 1200, 1250, 1300]

    ConfigInfo:
      type: object
      required:
        - autoFanSpeed
        - coreVoltage
        - display
        - displayTimeout
        - fallbackStratumExtranonceSubscribe
        - fallbackStratumPort
        - fallbackStratumSuggestedDifficulty
        - fallbackStratumURL
        - fallbackStratumUser
        - rotation
        - frequency
        - hostname
        - invertScreen
        - overclockEnabled
        - overheatMode
        - ssid
        - statsFrequency
        - stratumExtranonceSubscribe
        - stratumPort
        - stratumSuggestedDifficulty
        - stratumURL
        - stratumUser
        - tempTarget
      properties:
        autoFanSpeed:
          type: boolean
          description: Automatic fan speed control (false=manual, true=auto)
        coreVoltage:
          type: number
          description: Configured ASIC core voltage
        display:
            type: string
            description: Display name and resolution
        displayTimeout:
          type: number
          description: Turn off display after timeout
        fallbackStratumExtranonceSubscribe:
          type: boolean
          description: Enable fallback pool extranonce subscription
        fallbackStratumPort:
          type: number
          description: Fallback stratum server port
        fallbackStratumSuggestedDifficulty:
          type: number
          description: Fallback pool suggested difficulty
        fallbackStratumURL:
          type: string
          description: Fallback stratum server URL
        fallbackStratumUser:
          type: string
          description: Fallback stratum username
        hostname:
          type: string
          description: Device hostname
        invertScreen:
          type: boolean
          description: Screen invert setting (false=normal, true=inverted)
        overheatMode:
          type: boolean
          description: Overheat protection mode
        rotation:
          type: number
          description: Screen rotation setting (0, 90, 180, 270)
        ssid:
          type: string
          description: Connected WiFi network SSID
        statsFrequency:
          type: number
          description: Statistics frequency in seconds
        stratumExtranonceSubscribe:
          type: boolean
          description: Enable pool extranonce subscription
        stratumPort:
          type: number
          description: Primary stratum server port
        stratumSuggestedDifficulty:
          type: number
          description: Pool suggested difficulty
        stratumURL:
          type: string
          description: Primary stratum server URL
        stratumUser:
          type: string
          description: Primary stratum username
        tempTarget:
          type: number
          description: Target Temperature for the PID Controller

    Settings:
      type: object
      properties:
        useFallbackStratum:
          type: number
          description: Forces the use the fallback stratum pool
        stratumURL:
          type: string
          description: Primary stratum server URL
          examples:
            - "stratum+tcp://pool.example.com"
        fallbackStratumURL:
          type: string
          description: Fallback stratum server URL used when primary is unavailable
          examples:
            - "stratum+tcp://backup.example.com"
        stratumUser:
          type: string
          description: Username for primary stratum server
          examples:
            - "worker1"
        stratumPassword:
          type: string
          description: Password for primary stratum server
          writeOnly: true
          examples:
            - "x"
        fallbackStratumUser:
          type: string
          description: Username for fallback stratum server
          examples:
            - "worker1"
        fallbackStratumPassword:
          type: string
          description: Password for fallback stratum server
          writeOnly: true
          examples:
            - "x"
        stratumPort:
          type: integer
          description: Port number for primary stratum server
          minimum: 1
          maximum: 65535
          examples:
            - 3333
        fallbackStratumPort:
          type: integer
          description: Port number for fallback stratum server
          minimum: 1
          maximum: 65535
          examples:
            - 3333
        ssid:
          type: string
          description: WiFi network SSID
          minLength: 1
          maxLength: 32
          examples:
            - "MyWiFiNetwork"
        wifiPass:
          type: string
          description: WiFi network password
          writeOnly: true
          minLength: 8
          maxLength: 63
          examples:
            - "MySecurePassword123"
        hostname:
          type: string
          description: Device hostname
          pattern: "^[a-zA-Z0-9-]+$"
          examples:
            - "esp-miner-1"
        coreVoltage:
          type: integer
          description: ASIC core voltage in millivolts
          minimum: 1
          examples:
            - 850
        frequency:
          type: integer
          description: ASIC frequency in MHz
          minimum: 1
          examples:
            - 450
        rotation:
          type: integer
          description: Whether to rotate the screen orientation (0, 90, 180, 270 degrees)
          enum: [0, 1]
          examples:
            - 0
        overheatMode:
          type: boolean
          description: Overheat protection mode
          enum: [0]
          examples:
            - 0
        overclockEnabled:
          type: boolean
          description: Set custom voltage/frequency in AxeOS
          enum: [0,1]
          examples:
            - 0
        invertScreen:
          type: boolean
          description: Whether to invert screen colors (false=normal, true=inverted)
          enum: [0, 1]
          examples:
            - 0
        autoFanSpeed:
          type: boolean
          description: Whether to enable automatic fan speed control (false=manual, true=auto)
          enum: [0, 1]
          examples:
            - 1
        fanSpeed:
          type: integer
          description: Manual fan speed percentage when autoFanSpeed is disabled
          minimum: 0
          maximum: 100
          examples:
            - 80
        tempTarget:
          type: integer
          description: Manual temperature target in °C when autoFanSpeed is enabled
          minimum: 0
          maximum: 100
          examples:
            - 66
        displayTimeout:
          type: integer
          description: Set display timeout time in minutes (-1=display on, 0=display off)
          minimum: -1
          maximum: 71582
          examples:
            - 10
        statsFrequency:
          type: integer
          description: Set statistics frequency in seconds (0=disabled)
          minimum: 0
          examples:
            - 120
      additionalProperties: true

  responses:
    UnauthorizedError:
      description: Unauthorized - Client not in allowed network range

    InternalError:
      description: Internal server error

paths:
  /metrics:
    get:
      summary: Prometheus metrics
      operationId: metrics
      tags:
        - metrics
      responses:
        '200':
          description: Metrics response
        '401':
          description: Unauthorized - Client not in allowed network range
        '500':
          description: Internal server error

  /api/v2/system/wifi/scan:
    get:
      summary: Scan for available WiFi networks
      description: Returns a list of available WiFi networks in range
      operationId: scanWifiNetworks
      tags:
        - wifi
      responses:
        '200':
          description: Successful scan
          content:
            application/json:
              schema:
                type: object
                required:
                  - networks
                properties:
                  networks:
                    type: array
                    items:
                      $ref: '#/components/schemas/WifiNetwork'
        '401':
          description: Unauthorized - Client not in allowed network range
        '500':
          description: Internal server error

  /api/v2/system/status:
    get:
      summary: Get system status
      description: Returns current system status
      operationId: getSystemStatus
      tags:
        - system
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemInfo'
        '401':
          description: Unauthorized - Client not in allowed network range
        '500':
          description: Internal server error

  /api/v2/system/board:
    get:
      summary: Get board info
      description: Returns current board info, such as the ASIC model and corresponding available frequency and voltage options
      operationId: getBoardInfo
      tags:
        - system
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardInfo'
        '401':
          description: Unauthorized - Client not in allowed network range
        '500':
          description: Internal server error

  /api/v2/system/config:
    get:
      summary: Get board settings
      description: Returns current board settings
      operationId: getBoardSettings
      tags:
        - system
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigInfo'
        '401':
          description: Unauthorized - Client not in allowed network range
        '500':
          description: Internal server error

  /api/v2/system/statistics:
    get:
      summary: Get system statistics
      description: Returns system statistics
      operationId: getSystemStatistics
      parameters:
        - in: query
          name: columns
          required: false
          schema:
            type: array
            items:
              type: string
            example: hashrate,asicTemp,vrTemp,asicVoltage,voltage,power,current,fanSpeed,fanRpm,wifiRssi,freeHeap
          description: List of labels for which data should be retrieved
      tags:
        - system
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                required:
                  - currentTimestamp
                  - labels
                  - statistics
                properties:
                  currentTimestamp:
                    type: number
                    description: Current timestamp as a reference
                  labels:
                    type: array
                    description: Labels for statistics data value index
                    items:
                      type: string
                  statistics:
                    type: array
                    description: Statistics data point(s)
                    items:
                      type: array
                      description: Statistics data values(s)
                      items:
                        type: number
        '401':
          description: Unauthorized - Client not in allowed network range
        '500':
          description: Internal server error

  /api/v2/system/restart:
    post:
      summary: Restart the system
      description: Triggers a system restart
      operationId: restartSystem
      tags:
        - system
      responses:
        '200':
          description: System restart initiated
        '401':
          description: Unauthorized - Client not in allowed network range
        '500':
          description: Internal server error

  /api/v2/system:
    patch:
      summary: Update system settings
      description: Updates system configuration settings
      operationId: updateSystemSettings
      tags:
        - system
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Settings'
      responses:
        '200':
          description: Settings updated successfully
        '400':
          description: Invalid settings provided
        '401':
          description: Unauthorized - Client not in allowed network range
        '500':
          description: Internal server error

  /api/v2/system/ota:
    post:
      summary: Update system firmware
      description: Upload and apply new firmware via OTA update
      operationId: updateFirmware
      tags:
        - system
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: Firmware update successful
        '400':
          description: Invalid firmware file
        '401':
          description: Unauthorized - Client not in allowed network range
        '500':
          description: Internal server error

  /api/v2/system/otawww:
    post:
      summary: Update web interface
      description: Upload and apply new web interface files
      operationId: updateWebInterface
      tags:
        - system
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: Web interface update successful
        '400':
          description: Invalid web interface file
        '401':
          description: Unauthorized - Client not in allowed network range
        '500':
          description: Internal server error
