<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <div [routerLink]="['/']" class="header-text"><span style="font-family: Angel Wish; font-size: 4rem;">Axe</span><span class="os" style=" font-size: 3rem;">OS</span></div>
    </a>

    <button *ngIf="!isAPMode" #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <ng-container *ngIf="isDesktop()">
        <ul *ngIf="info$ | async as info" class="hidden lg:flex ml-auto list-none p-0 gap-4">
            <li>
                <a routerLink="network"
                    class="block py-2"
                    tooltipPosition="bottom"
                    pTooltip="WiFi RSSI: {{info.wifiRSSI}} dBm"
                >
                    <figure class="wifi-icon"
                        [ngClass]="{
                            'wifi-icon--excellent': info.wifiRSSI > -50,
                            'wifi-icon--good': info.wifiRSSI <= -50 && info.wifiRSSI > -60,
                            'wifi-icon--fair': info.wifiRSSI <= -60 && info.wifiRSSI > -70,
                            'wifi-icon--weak': info.wifiRSSI <= -70
                        }">
                        <i *ngFor="let item of [1,2,3,4]"></i>
                    </figure>
                </a>
            </li>
            <li>
                <a class="block py-2 text-white cursor-pointer"
                    tooltipPosition="bottom"
                    pTooltip="Restart"
                    (click)="restart()"
                >
                    <i class="pi pi-refresh text-xl block"></i>
                </a>
            </li>
        </ul>
    </ng-container>
</div>
