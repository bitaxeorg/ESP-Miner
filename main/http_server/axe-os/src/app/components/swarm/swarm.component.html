<div class="card">
    <h2>Swarm</h2>

    <form *ngIf="form" [formGroup]="form" class="card flex flex-column md:flex-row gap-3 wrapper">
        <button pButton (click)="scanNetwork()" [disabled]="scanning" class="white-space-nowrap w-full md:w-auto block text-center button">
            {{scanning ? 'Scanning ...' : 'Auto Scan'}}
        </button>

        <div class="flex align-items-center gap-3">
            <button pButton (click)="refreshList()" [disabled]="scanning || isRefreshing" class="flex justify-content-between button">
                <span>Refresh</span>
                <span class="text-sm text-700">{{refreshIntervalTime}}</span>
            </button>
            <div class="flex flex-grow-1 align-items-center gap-3">
                <p-slider class="w-full md:w-3rem xl:w-6rem" [min]="5" [max]="30" [formControl]="refreshIntervalControl" [disabled]="scanning"></p-slider>
                <span class="text-sm white-space-nowrap" [class.text-300]="scanning">{{refreshTimeSet}} s</span>
            </div>
        </div>

        <div class="md:ml-auto">
            <p-inputGroup>
                <input pInputText placeholder="Add Device by IP" formControlName="manualAddIp" type="text" class="xl:w-20rem" [disabled]="scanning" />
                <button pButton [disabled]="form.invalid || scanning" (click)="add()" class="ml-1">Add</button>
            </p-inputGroup>
        </div>
    </form>
</div>
